      function insertEl() {
        let arr = [10, 20, 30, 40, 60, 70];

        let newEl = Number(document.getElementById("newel").value);
        let position = Number(document.getElementById("position").value);

        if (position < 0 || position > arr.length) {
          alert("Enter a valid position");
          return;
        }

        for (let i = arr.length; i > position; i--) {
          arr[i] = arr[i - 1];
        }

        arr[position] = newEl;

        console.log(arr);
      }
