      function removeEl() {
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        let postion = Number(document.getElementById("position").value);

        if (postion < 0 || postion >= arr.length) {
          alert("Invalid Value");
          return;
        }
                      //1
        for(let i = postion; i < arr.length - 1; i++){
          arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;
        console.warn(arr);
        alert("Element Removed Successfully");
      }
    </script>
  </head>
  <body>
    <input type="text" id="position" placeholder="Enter postion" />
    <button onclick="removeEl()">Remove Postion</button>
  </body>
