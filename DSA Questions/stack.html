<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push(newValue){
        if(currentSize>=max){
          alert("Stack is Full you can't add "+newValue);
          return;
        }
        data[currentSize] = newValue;
        currentSize++
      }

      function pop(){
        if(currentSize>0){
          currentSize = currentSize -1;
          data.length = currentSize;
        }
        else{
          console.log('Stack is Empty');
        }
      }

      push(20);
      push(30);
      push(40);
      push(50);
      pop()
      pop()
      pop()
      pop()
      pop()

      console.warn(data);

    </script>
  </head>
  <body>
    <h1>Stack</h1>
  </body>
</html>
