<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        // console.warn(x);
        if (x > 0) {
            console.warn("I have ",x,"Rs and",totalApple," Apple");
            
          buymore(x);
        } else {
          console.log("I dont have more money",totalApple);
        }
      }

      function buymore(x) {
        totalApple++
        x = x-5
        buyApple(x);
        // console.warn("buy more", x);
      }

      buyApple(money);
    </script>
  </head>
  <body>
    <h1>Indirect Recursion</h1>
  </body>
</html>
