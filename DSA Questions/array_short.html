<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort element in Arrray</title>
    <script>
        let data = [50,40,22,35]

        for(let i=0; i<data.length; i++){           
            for(let j=0; j<data.length; j++){
                console.warn(data);
                if(data[j] > data[j+1]){
                    let temp = data[j]
                    data[j] = data[j+1]
                    data[j+1]= temp;
                }   
            }
        }
        console.log(data);
        

    </script>
</head>
<body>
    <h1>Array Sorting in JavaScript</h1>
</body>
</html>
