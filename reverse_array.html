  <script>
    // let arr = [10,20,30,40,50];

    // for(let i= arr.length-1; i>=0; i--){

    // }
    // console.log(arr1);

let arr = [5, 10, 15,20,25,30];
let temp;

    function customRevese(arr, start, end) {
        console.log(arr);
        
      if (start <= end) {
        temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
        customRevese(arr, start + 1, end - 1);
      }
    }

    customRevese(arr, 0, arr.length - 1);
  </script>
