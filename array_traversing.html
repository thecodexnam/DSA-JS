<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let arr = [9,32,45,34,56,25,24,32,64,53,43]
        // for(let i = 0; i<arr.length; i++){
        //     document.write(`Array ${i} is ${arr[i]} <br>`)
        // }

        // let x =3;
        // document.write(arr[x])
        console.log(arr)

        function getelement(){
            let el = document.getElementById('element').value
            let idx = Number(el)

            if(idx < arr.length && idx >0 && !isNaN(idx) ){
                alert(`The Index value of ${el} is ${arr[el]}`)
            }
            else if(idx<0){
                alert('You enter Negative Value')
            }
            else{
                alert("Enter a valid input!")
            }
        }
    </script>
</head>

<body>
    <input type="text" id="element">
    <button onclick="getelement()">Get element</button>
    
</body>
</html>
