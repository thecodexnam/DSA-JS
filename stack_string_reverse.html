<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String using stack</title>
    <script>
       let data = [];
       let currentSize = data.length;
       
       function push(newEl){
        data[currentSize] = newEl
        currentSize++
       }

       function pop(){
         lastRemoveItem = data[currentSize-1]
         currentSize-=1;
         data.length = currentSize;
         return lastRemoveItem
       }

       function reverseStr(item){
        //  console.warn(item)
        for(let i =0; i<item.length;i++){
            push(item[i])
        }
        for(let i =0; i<item.length;i++){
            item[i]=pop()
        }
       }

       let str = "Naman"
       str = str.split('')  
       reverseStr(str);    
       console.log(str);
       
    </script>
</head>
<body>
    <h1>Reverse String using stack</h1>
</body>
</html>
